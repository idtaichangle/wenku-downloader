<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文档下载</title>
    <script th:replace="head"></script>
    <style>
        #container{
            width: 100%;
            text-align: center;
        }
        .msg{
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <img id="loading" class="msg" src="img/loading.gif">
    <div id="meta" class="msg">
        正在准备文档，请耐心等待。如果文档页数较多，可能要等待几分钟。
    </div>
    <div id="preview" class="msg">
        <i class="doc-name"></i> 已就绪。点击<a id="d_link">下载</a>
    </div>
    <div id="fail" class="msg">
        无法下载该文件。请稍后重试。<a href="/">返回首页</a>
    </div>
</div>
</body>
<script>
    var taskCreated=[[${taskCreated}]];
    var id=[[${id}]];
    var fileName="";

    function download() {
        $.post("download?fileName="+fileName,function (result) {
            console.log(result);
        });
    }

    function startWebsocket() {

        var ws;
        if(location.protocol.indexOf("https:")==0){
            ws=new WebSocket('wss://' + location.host + '/downloader-ws'+'?id='+id);
        }else{
            ws=new WebSocket('ws://' + location.host + '/downloader-ws'+'?id='+id);
        }

        ws.onmessage = function (result) {
            var json = JSON.parse(result.data);
            $(".msg").hide();
            if(json.action=="fetch_meta"){
                if(json.success){
                    $(".doc-name").text(json.meta.name);
                    $("#loading").show();
                    $("#meta").show()
                }
            }else if(json.action=="download"){
                if(json.success){
                    $("#preview").show();
                    fileName=json.fileName;
                    $("#d_link").attr("href","download?fileName="+fileName);
                }else{
                    $("#fail").show();
                }
            }
        }
    }

    $(function () {
        if(taskCreated){
            $("#loading").show();
            startWebsocket();
        }else{
            $("#fail").show();
        }
    });
</script>
</html>
