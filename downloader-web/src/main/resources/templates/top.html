<div class="top" style="width: 100%;" xmlns:th="http://www.thymeleaf.org">
    <div class="top">
        <div th:if="${session.email ne null}"><th:block th:text="${session.email}"></th:block>  <a href="javascript:logout();">退出</a></div>
        <div th:if="${session.email eq null}"><a href="javascript:showLogin();">登录</a> <a href="javascript:showRegister();">注册</a> </div>

    </div>

    <div id="loginModal" class="modal" tabindex="-1" role="dialog" data-backdrop="static" >
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <form id="loginForm" action="/" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">登录</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="email" class="col-form-label">邮箱:</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">密码:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function() {
            $('#loginForm').on('submit', function(e){
                if($("#email").val().indexOf('@')<0){
                    alert("请输入要正确的邮箱");
                    e.preventDefault();
                    return;
                }
                login();
                e.preventDefault();

            });
        });
    </script>
</div>
