<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文档下载</title>
    <script th:replace="head"></script>
</head>
<body>
<div id="container">
    <table cellpadding="0" cellspacing="0">
        <thead>
        <th>序号</th>
        <th>url</th>
        </thead>
        <tbody>
        <tr th:each="item:${list}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.url}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
